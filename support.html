    /* Reset & Base */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298, #ff6ec4);
      background-size: 200% 200%;
      animation: gradientShift 15s ease infinite;
      color: #fff;
    }

    /* Gradient Animation */
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Header */
    header {

    }

    /* Navigation */
    nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
      margin: 0;
      padding: 0;
      background-color: rgba(0, 0, 0, 0.4);
    }

    nav ul li {
      margin: 0 1rem;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      padding: 1rem;
      display: block;
      transition: all 0.3s ease;
    }

    nav ul li a:hover {
      color: #ffb3ec;
      text-shadow: 0 0 5px #ffb3ec;
    }

    nav ul li button {
      background: none;
      border: none;
      color: #fff;
      font-weight: bold;
      padding: 1rem;
      display: block;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    nav ul li button:hover {
      color: #ffb3ec;
      text-shadow: 0 0 5px #ffb3ec;
    }

    /* Main Content */
    main {

    }

    /* Footer */
    footer {
      text-align: center;
      padding: 1rem;
      background-color: rgba(0, 0, 0, 0.4);
      color: #ccc;
    }
