<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JoyCode Studios â€” Contact & Feedback</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298, #ff6ec4);
      background-size: 200% 200%;
      animation: gradientShift 15s ease infinite;
      color: #fff;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    header {
      text-align: center;
      padding: 2rem;
      backdrop-filter: blur(8px);
    }
    header h1 {
      font-size: 2.5rem;
      margin: 0;
      letter-spacing: 1px;
    }
    header p {
      font-size: 1.1rem;
      margin-top: 0.5rem;
      color: #e0e0ff;
    }
    main {
      max-width: 600px;
      margin: auto;
      padding: 2rem;
    }
    section {
      background-color: rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.1);
    }
    section h2 {
      margin-bottom: 1rem;
      color: #00ffcc;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input, textarea {
      margin-bottom: 1rem;
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      background-color: #2a2a2a;
      color: #fff;
    }
    button {
      background-color: #00ffcc;
      color: #000;
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #00ddb3;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: rgba(0, 0, 0, 0.4);
      color: #ccc;
    }
  </style>
</head>
<body>
  <header>
    <h1>JoyCode Studios</h1>
    <p>Contact & Feedback Portal</p>
  </header>

  <main>
    <!-- ðŸ“¨ Contact Form -->
    <section>
      <h2>General Contact</h2>
      <form action="https://formsubmit.co/macaulayfernandeschannel@gmail.com" method="POST">
        <input type="text" name="name" placeholder="Your name" required>
        <input type="email" name="email" placeholder="Your email" required>
        <textarea name="message" placeholder="Your message..." rows="5" required></textarea>
        <input type="hidden" name="_subject" value="New Contact Message from JoyCode Studios">
        <input type="hidden" name="_captcha" value="false">
        <button type="submit">Send Message</button>
      </form>
    </section>

    <!-- ðŸ§  Feedback Form -->
    <section>
      <h2>Feedback & Suggestions</h2>
      <form action="https://formsubmit.co/macaulayfernandeschannel@gmail.com" method="POST">
        <input type="text" name="name" placeholder="Your name" required>
        <input type="email" name="email" placeholder="Your email" required>
        <textarea name="feedback" placeholder="Your feedback or ideas..." rows="5" required></textarea>
        <input type="hidden" name="_subject" value="New Feedback Submission from JoyCode Studios">
        <input type="hidden" name="_captcha" value="false">
        <button type="submit">Send Feedback</button>
      </form>
    </section>
  </main>

  <footer>
    &copy; 2025 JoyCode Studios
  </footer>
</body>
</html>
