<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JoySearch</title>
  <link rel="shortcut icon" href="favicon.png" type="image/png">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .logo {
      font-size: 56px;
      font-weight: bold;
      margin-bottom: 30px;
    }
    .joy {
      color: #3d7cf1;
    }
    .search {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }
    .search-box {
      display: flex;
      align-items: center;
      width: 500px;
      max-width: 90%;
      border: 1px solid #dfe1e5;
      border-radius: 24px;
      padding: 10px 16px;
      background: #fff;
      box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
    }
    .search-box input {
      border: none;
      outline: none;
      flex: 1;
      font-size: 16px;
    }
    .buttons {
      margin-top: 24px;
      display: flex;
      gap: 12px;
    }
    .buttons button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background: #f8f9fa;
      cursor: pointer;
      font-size: 14px;
    }
    .buttons button:hover {
      background: #e8eaed;
    }
    footer {
      position: absolute;
      bottom: 16px;
      font-size: 14px;
      color: #70757a;
    }
  </style>
</head>
<body>
  <div class="logo">
    <span class="joy">Joy</span>Search
  </div>
  <form class="search" action="https://www.google.com/search" method="GET">
    <div class="search-box">
      <input type="text" name="q" placeholder="Search JoySearch or type a URL">
    </div>
    <div class="buttons">
      <button type="submit">JoySearch</button>
      <button type="button"
        onclick="window.location='https://www.google.com/search?btnI=1&q='+encodeURIComponent(this.form.q.value)">
        I'm Feeling Joyful
      </button>
    </div>
  </form>
  <footer>
    Powered by Google Search. Built and coded by JoyCode Studios.
  </footer>
</body>
</html>
